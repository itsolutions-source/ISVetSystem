<div class="estoque-container">
  <div class="estoque-header">
    <h2>Estoque de Medica√ß√µes</h2>
    <button mat-raised-button color="primary" (click)="abrirFormulario()">
      ADICIONAR MEDICA√á√ÉO
    </button>
  </div>

  <button
    mat-icon-button
    matSuffix
    aria-label="C√¢mera"
    (click)="abrirLeitorCamera()"
  >
    <mat-icon>photo_camera</mat-icon>
  </button>
  <button mat-icon-button matSuffix aria-label="C√≥digo de Barras">
    <mat-icon>qr_code_scanner</mat-icon>
  </button>

  <mat-form-field appearance="outline" class="estoque-search">
    <mat-label>Filtrar medicamento</mat-label>
    <input matInput [(ngModel)]="filtro" (input)="filtrar()" />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>8

  <table mat-table [dataSource]="dadosFiltrados" class="mat-elevation-z2">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let med">{{ med.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="codigoBarras">
      <th mat-header-cell *matHeaderCellDef>C√≥digo</th>
      <td mat-cell *matCellDef="let med">{{ med.codigoBarras }}</td>
    </ng-container>

    <ng-container matColumnDef="lote">
      <th mat-header-cell *matHeaderCellDef>Lote</th>
      <td mat-cell *matCellDef="let med">{{ med.lote }}</td>
    </ng-container>

    <ng-container matColumnDef="validade">
      <th mat-header-cell *matHeaderCellDef>Validade</th>
      <td mat-cell *matCellDef="let med">
        {{ med.validade | date : "dd/MM/yyyy" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="fornecedor">
      <th mat-header-cell *matHeaderCellDef>Fornecedor</th>
      <td mat-cell *matCellDef="let med">{{ med.fornecedor }}</td>
    </ng-container>

    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef>Em Estoque</th>
      <td mat-cell *matCellDef="let med">{{ med.quantidade }}</td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let med">
        <button mat-button (click)="editar(med)">Editar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas"></tr>
  </table>
</div>
